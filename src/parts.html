<body>
  <div class="l-inner">
    <p class="p-test">パーツページです!</p>

    <!-- c-icon -->
    <!-- 物件数業界トップクラス -->
    <div class="p-icon">
      <div class="c-icon">
        <div class="c-icon__contents">
          <p class="c-icon__text">
            物件数<br>業界<br>トップクラス
          </p>
        </div>
      </div>
      <!-- 初月から利益がでる -->
      <div class="c-icon">
        <div class="c-icon__contents">
          <p class="c-icon__text">
            初月から<br>利益がでる
          </p>
        </div>
      </div>
      <!-- 賃貸管理手数料永久無料 -->
      <div class="c-icon">
        <div class="c-icon__contents">
          <p class="c-icon__text">
            賃貸管理<br>手数料<br>永久無料
          </p>
        </div>
      </div>
    </div>

    <!-- c-btn -->
      <div class="p-btn">
        <a href="#" class="c-btn">
          無料セミナー日程を確認する
          <span></span>
        </a>
      </div>

    <!-- c-title -->
    <div class="p-title">
      <h2 class="c-title c-title--secondary" data-en="You can learn">
        セミナーで学べること
      </h2>
    </div>

    <!-- c-card -->
    <div class="p-card">
      <!-- 不動産投資の仕組み -->
      <div class="c-card">
        <picture class="c-card__image">
          <source srcset="./images/learn/learn_01PC.png" media="(min-width: 768px)" />
          <img src="./images/learn/learn_01.png" alt="" />
        </picture>
        <p class="c-card__text">
          初心者もよくわかる<br>
          「不動産投資の仕組み」
        </p>
      </div>
      <!-- リスクヘッジ法 -->
      <div class="c-card c-card--second">
        <picture class="c-card__image">
          <source srcset="./images/learn/learn_02PC.png" media="(min-width: 768px)" />
          <img src="./images/learn/learn_02.png" alt="" />
        </picture>
        <p class="c-card__text">
          不動産投資ならではの<br>
          「リスクヘッジ法」
        </p>
      </div>
      <!-- 物件タイプ比較 -->
      <div class="c-card c-card--third">
        <picture class="c-card__image">
          <source srcset="./images/learn/learn_03PC.png" media="(min-width: 768px)" />
          <img src="./images/learn/learn_03.png" alt="" />
        </picture>
        <p class="c-card__text">
          中古・新築の違いとは？<br>
          「物件タイプ比較」
        </p>
      </div>
      <!-- 独自サービス -->
      <div class="c-card c-card--fourth">
        <picture class="c-card__image">
          <source srcset="./images/learn/learn_04PC.png" media="(min-width: 768px)" />
          <img src="./images/learn/learn_04.png" alt="" />
        </picture>
        <p class="c-card__text">
          プロパティエージェントの<br>
          「独自サービス」
        </p>
      </div>
    </div>


  </div>
